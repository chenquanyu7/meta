<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>搜索</title>
		<link rel="stylesheet" type="text/css" href="css/start.css" />
		<link rel="stylesheet" type="text/css" href="css/soso.css" />
		<script src="js/jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/soso.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<!--第一个盒子-->
		<div id="box">
			<!--头部-->
			<header>
				<h1>携程火车票<span class="back"></span></h1>

			</header>
			<!--内容-->
			<section>
				<div class="form_box">

					<div class="form_one">
						<input type="text" name="txtone" id="txtone" placeholder="广州" />
						<input type="text" id="ttxtwo" placeholder="深圳" class="ttxtwo" />
						<i class="xzhuan"></i>
					</div>
					<div class="form_two">
						<em class="dates">06月21日</em>
						<span class="weeks">周二</span>
					</div>
					<div class="chack">
						<button class="but">查询</button>
					</div>

				</div>
			</section>
			<!--底部菜单-->
			<footer>
				<a href="">
					<i class="qiaopiao"></i>
					<em class="time">暑假</em>
					<span>抢票</span>
				</a>
				<a href="">
					<i class="line"></i>

					<span>在线选座</span>
				</a>
				<a href="">
					<i class="message"></i>

					<span>身份免核验</span>
				</a>
				<a href="">
					<i class="me"></i>

					<span>我的订单</span>
				</a>
			</footer>
		</div>
		<!--第二个盒子-->
		<div id="twobox" style="display: none;">
			<header>
				<h1>
					<span class="spone">广州</span>-<span class="sptwo">深圳</span>
				</h1>
				<a href="#" class="back_one">
					<span></span>
				</a>
			</header>
			<div class="fly">
				<div class="times">
					<span class="week_time">06-24 周六</span>
				</div>
				<!--搜索位-->
				<ul class="lists">

				</ul>
				<!--底部菜单-->
				<div class="foot">
					<a href=""><i class="foo_one"></i>
						<span>筛选</span>
					</a>
					<a href=""><i class="foo_two"></i>
						<span>筛选</span></a>
					<a href=""><i class="foo_three"></i>
						<span>筛选</span></a>
					<a href=""><i class="foo_four"></i>
						<span>筛选</span></a>
				</div>
			</div>
              <div class="loding">
              	<img src="img/loading.gif" alt="" />
              </div>
		</div>

</html>
